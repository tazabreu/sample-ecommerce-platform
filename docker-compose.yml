# Complete E-Commerce Platform
# Includes infrastructure (databases, cache, messaging) + application services
# Use this for full local development environment

services:
  # ===== INFRASTRUCTURE =====

  # PostgreSQL Database (Customer Service)
  postgres-customer:
    image: postgres:15-alpine
    container_name: ecommerce-infrastructure-postgres-customer
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: customer_user
      POSTGRES_PASSWORD: dev_password_customer
    ports:
      - "5432:5432"
    volumes:
      - postgres-customer-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customer_user -d customer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # PostgreSQL Database (Order Service)
  postgres-order:
    image: postgres:15-alpine
    container_name: ecommerce-infrastructure-postgres-order
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: dev_password_order
    ports:
      - "5433:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce-infrastructure-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass dev_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev_redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: ecommerce-infrastructure-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:18082
      - --schema-registry-addr
      - PLAINTEXT://0.0.0.0:28081,OUTSIDE://0.0.0.0:18081
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "9092:9092"
      - "18081:8081"
      - "18082:8082"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - ecommerce-network

  # ===== APPLICATION SERVICES =====

  # Customer-Facing Service
  customer-facing-service:
    build:
      context: .
      dockerfile: customer-facing-service/Dockerfile
    container_name: ecommerce-services-customer-facing
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-customer:5432/customer_db
      - SPRING_DATASOURCE_USERNAME=customer_user
      - SPRING_DATASOURCE_PASSWORD=dev_password_customer
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dev_redis_password
      # Kafka Configuration
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      # JWT Configuration (Mock for development)
      - JWT_SECRET=demo-secret-key-for-local-development-only-do-not-use-in-production
      - JWT_ISSUER=ecommerce-platform-dev
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=dev,docker
      # Environment
      - ENVIRONMENT=docker
    depends_on:
      postgres-customer:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Order-Management Service
  order-management-service:
    build:
      context: .
      dockerfile: order-management-service/Dockerfile
    container_name: ecommerce-services-order-management
    ports:
      - "8081:8081"
    environment:
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order:5432/order_db
      - SPRING_DATASOURCE_USERNAME=order_user
      - SPRING_DATASOURCE_PASSWORD=dev_password_order
      # Kafka Configuration
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      # JWT Configuration (Mock for development)
      - JWT_SECRET=demo-secret-key-for-local-development-only-do-not-use-in-production
      - JWT_ISSUER=ecommerce-platform-dev
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=docker
      # Environment
      - ENVIRONMENT=docker
    depends_on:
      postgres-order:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres-customer-data:
    driver: local
  postgres-order-data:
    driver: local
  redis-data:
    driver: local
  redpanda-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network
